# Docker Compose configuration for law7
# Based on patterns from yandex-games-bi-suite
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: law7-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-law7}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-law7}
    ports:
      - "5433:5432"
    volumes:
      - law7_postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-law7} -d ${DB_NAME:-law7}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - law7-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: law7-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - law7_qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - law7-network

  redis:
    image: redis:7-alpine
    container_name: law7-redis
    ports:
      - "6380:6379"
    volumes:
      - law7_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - law7-network

volumes:
  law7_postgres_data:
    driver: local
  law7_qdrant_data:
    driver: local
  law7_redis_data:
    driver: local

networks:
  law7-network:
    driver: bridge
